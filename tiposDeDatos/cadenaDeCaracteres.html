<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Cadena de Caracteres
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/cadenaDeCaracteres.js"></script>

</head>

<body>
    <div class="row mt-3">
        <div class="col"></div>
        <div class="col bg-secondary text-light">

            <p class="display-6 text-center">Cadenas</p>
            <form>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="dato">Dato</label>
                    <input class="form-control" type="text" name="dato" id="texto"
                        placeholder="Introduce un datos"><br />
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="cadenaCaract()" class="btn btn-light">Enviar</button>
                </div>
                <div class="mb-3 mt-3">
                    <p class="display-6 text-center">Resultado</p>
                    <p class="display-6 text-center" id="salida"></p>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</body>

</html>
