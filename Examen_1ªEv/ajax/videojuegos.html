<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Videojuegos Antiguos</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/principal.js"></script>
</head>

<body>

    <div class="row mt-3">

        <div class="col-3">

            <h3 class="display-3">Filtros</h3>

            <a class="m-3 btn btn-secondary" onclick="principal()">Ver todos</a>

            <form class="m-3">
                <div>
                    <label for="empresa" class="form-label">Empresa</label>
                    <input type="text" class="form-control" id="empresaForm">
                </div>
                <div>
                    <label for="tematica" class="form-label">Tematica</label>
                    <input type="text" class="form-control" id="tematicaForm">
                </div>
                <div>
                    <label for="numJugadores" class="form-label">Número de jugadores</label>
                    <input type="text" class="form-control" id="numJugadoresForm">
                </div>
                <div>
                    <label for="anioInicial" class="form-label">Desde el año</label>
                    <input type="text" class="form-control" id="anioInicialForm">
                </div>
                <div>
                    <label for="anioFinal" class="form-label">Hasta el año</label>
                    <input type="text" class="form-control" id="anioFinalForm">
                </div>
                <button type="button" class="mt-3 btn btn-secondary" onclick="filtrar()">Filtrar</button>
            </form>

        </div>

        <div class="col-7 bg-secondary text-light text-center">
            <h1 class="display-1">Videojuegos Antiguos</h1>
            <table class="table table-striped">
                <thead class="table-info">
                    <tr>
                        <th>Nombre</th>
                        <th>Empresa</th>
                        <th>Temática</th>
                        <th>Número de jugadores</th>
                        <th>Año de publicación</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tablaDatos">
                </tbody>
            </table>
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#insertar">
                Insertar
            </button>


            <div class="modal" id="insertar">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Insertar</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form class="m-3">
                                <div>
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreInsertar">
                                </div>
                                <div>
                                    <label for="empresa" class="form-label">Empresa</label>
                                    <input type="text" class="form-control" id="empresaInsertar">
                                </div>
                                <div>
                                    <label for="tematica" class="form-label">Tematica</label>
                                    <input type="text" class="form-control" id="tematicaInsertar">
                                </div>
                                <div>
                                    <label for="numJugadores" class="form-label">Número de jugadores</label>
                                    <input type="text" class="form-control" id="numJugadoresInsertar">
                                </div>
                                <div>
                                    <label for="anioInicial" class="form-label">Desde el año</label>
                                    <input type="text" class="form-control" id="anioInsertar">
                                </div>
                                <button type="button" class="mt-3 btn btn-secondary" onclick="insertar()"
                                    id="botonInsertar">Nuevo juego</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <template id="filaDatos">
            <tr id="fila">
                <td id="nombre"></td>
                <td id="empresa"></td>
                <td id="tematica"></td>
                <td id="nJug"></td>
                <td id="publicacion"></td>
                <td>
                    <a class='btn btn-danger' id="borrar">Borrar</a>
                </td>
                <td>
                    <a class='btn btn-primary' id="modificar">Modificar</a>
                </td>
            </tr>
        </template>
    </div>

</body>

</html>
