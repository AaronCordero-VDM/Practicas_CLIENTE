<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/IMC.js"></script>
</head>

<body>
    <div class="row mt-3">
        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">IMC</p>
            <form>
                <div class="mb-3 mt-3">
                    <label for="peso">Peso</label>
                    <input class="form-control" step="any" type="number" id="peso" name="peso"
                        placeholder="Introduce tu peso en kg" required></input>
                </div>
                <div class="mb-3 mt-3">
                    <label  for="peso">Altura</label>
                    <input class="form-control" step="any" type="number" id="altura" name="altura"
                        placeholder="Introduce tu altura en metros" required></input>
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="calculaIMC()" class="btn btn-light">Enviar</button>
                </div>
            </form>
        </div>
        <div class="col bg-body-tertiary text-dark-emphasis">
            <p class="display-1 text-center">Tu IMC es de:</p>
            <p class="display-1 text-center" id="IMC"></p>
        </div>
    </div>
</body>

</html>
